databaseChangeLog:
  - logicalFilePath: create_inital_schema.yaml
  - changeSet:
      id: createDatabase
      author: David Vuletas
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    unique: true
              - column:
                  name: last_activity
                  type: varchar(30)
              - column:
                  name: role
                  type: varchar(30)
