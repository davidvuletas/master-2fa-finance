databaseChangeLog:
  - logicalFilePath: create_inital_schema.yaml
  - changeSet:
      id: createDatabase
      author: David Vuletas
      changes:
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: lastname
                  type: varchar(40)
              - column:
                  name: two_factor_auth
                  type: boolean
                  defaultValue: false
              - column:
                  name: verified
                  type: boolean
                  defaultValue: false
              - column:
                  name: role
                  type: varchar(30)
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: varchar(12)
              - column:
                  name: balance
                  type: float(20)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bank_account_user
                    references: user_profile(id)
        - createTable:
            tableName: bank_card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(20)
              - column:
                  name: card_issuer
                  type: varchar(30)
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_account
                    references: bank_account(id)

